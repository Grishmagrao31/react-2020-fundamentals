<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const greeting = (person) => {
            return `Hello ${person}`;
        }
        const headingNeeded = false;
        const subheadingneeded = true;
        const paragraph = "There is some paragraph";
        const divelement = (
            <div>
                <div>
                    <h1>{headingNeeded ? heading() : greeting('Roshni')}</h1>
                    <h2>{subheadingneeded && 'Hello Missrao'} </h2>
                </div>
                <p>{paragraph || 'There is some paragraph'}</p>
            </div>
        );
        ReactDOM.render(divelement, document.getElementById('root'));
    </script>

</body>

</html>
