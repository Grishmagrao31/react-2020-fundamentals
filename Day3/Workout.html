<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src = "https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src = "https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type = "text/babel"> 
        const heading = () => {
            return 'Hello from a JS function'
        };
        const greeting = () => {
            return "Always greet first";
        };
        const headingNeeded = false;
        const subheadingNeeded = true;
        const paragraph = "This is para that is available";
        const divElement = (
            <div>
            <div>
            <h1> {headingNeeded ? heading(): greeting()} </h1>
            <h2>{subheadingNeeded && 'Hello React'}</h2>
            </div>
         <p>{paragraph || 'This is a default text for para'}</p>  
          </div>   
        );
        ReactDOM.render(divElement, document.getElementById('root'))
        </script>
</body>
</html>
